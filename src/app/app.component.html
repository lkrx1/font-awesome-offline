<div class="container-fluid p-0 h-100 w-100" style="position: absolute;display: -webkit-flex;display: flex;">
  <div class="d-flex flex-column w-100 h-100">
    <div class="p-0 flex-fill bg-danger" style="max-height: 50px;min-height: 50px;">
      <div class="d-flex justify-content-between bg-light">
        <div class="d-flex">
            <div class="flex-fill" style="padding-top: 12px;padding-left:8px">
                <img src="/./assets/images/logo_ericson.png" width="30" height="30" alt="">
            </div>
            <div class="p-2 d-flex flex-column label_logo">
                <div class="p-0">Font Awesome</div>
                <div class="p-0">offline version</div>
            </div>
        </div>
        <div class="bg-danger"></div>
        <div class="d-flex">
            <div class="p-2 d-flex flex-column label_logo">
              <div class="p-0 text-right">©2020</div>
              <div class="p-0">by Ericson</div>
            </div>
            <div class="flex-fill" style="padding-top: 12px;padding-right:8px">
                <img src="/./assets/images/profil_github.jpg" width="30" height="30" alt="">
            </div>
        </div>
    </div>
    </div>
    <div class="p-2 flex-fill bg-white" style="min-height:60px;max-height:60px;border-top: 1px dashed lightgray;border-bottom: 1px dashed lightgray;">
      <div class="d-flex">
        <div class="d-flex justify-content-center p-0 h-100 w-100">
          <form [formGroup]="formSearch" class="h-100 w-50" (ngSubmit)="searchStringInArray(formSearch.value,this.fa)">
            <div class="input-group">
              <input type="text" id="champ" formControlName="search_field" class="form-control" placeholder="Ex: fa fa-user" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Rechercher</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="p-0 flex-fill bg-info">
      <div class="p-0 bg-light w-100 h-100 position-fixed overflow-auto">
        <div class="p-3 d-flex flex-wrap justify-content-center" style="margin-bottom: 200px;">
          <ng-template [ngIf]="this.result_is_empty">
            <p class="text-secondary">Aucun resultat trouvé.</p>
          </ng-template>
          <div *ngFor="let liste of listes" class="h-auto bg-default text-muted mr-3 mb-3" style="min-width:80px;max-width:80px;">
            <div class="d-flex flex-column h-100 w-100 p-0">
              <div class="p-2 bg-white text-center" style="font-size: 3em;"><i class="{{liste}}"></i></div>
              <div class="p-2 h-100 text-center" style="font-size: 0.7em;">{{liste}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
